{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center my-5">
    <h3><u>Your Orders</u></h3>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-header">
                        <h5 class="card-title pt-3 bg-light">{{ product.name }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Gender -  {{ product.gender }}</p>
                        <p class="card-text">Size - {{ product.size }}</p>
                        <p class="card-text">Price - {{ product.price }} &euro;</p>
                    </div>
                    <div class="card-footer border-top text-right">
                        <a href="{{ url_for('cancel', product_barcode=product.barcode) }}" class="btn btn-danger">Cancel Order</a>
                        <a href="{{ url_for('finish', product_barcode=product.barcode) }}" class="btn btn-success">Finish Order</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
